<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadore de IMC</title>

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2117/2117109.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" type="module" defer ></script>
</head>
<body>

    <div class="alert-error">
        <p>Digite somente números</p>
    </div>
    
    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">Cálculo de IMC</h1>
                
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input id="weight" type="text" placeholder="60">
                </div>
                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input id="height" type="text" placeholder="165">
                </div>
                <button>
                    Calcular IMC
                    <img src="images/arrow.svg" alt="seta para direita em svg">
                </button>
            </form>
        </main>
    </div>
    
    <div class="modal-wrapper ">
        <div class="modal card">
            <h2>
                <button class="close">
                    <img src="images/close.svg" alt="x em svg">
                </button>

                Seu IMC é de <span>28</span>
            </h2>
        </div>
    </div>

</body>
</html>
